<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <span class="logo-text">Community</span>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Welcome to Our Community</h1>
        <p>This is our tagline, welcoming you to our community.</p>
        <div class="profiles">
            <!-- Example Profile -->
            <div class="profile">
                <img src="path-to-profile-picture.jpg" alt="Name">
                <p>Name</p>
                <p>Position</p>
                <a href="https://twitter.com/username"><img src="path-to-twitter-icon.png" alt="Twitter Link"></a>
            </div>
            <!-- Add more profiles in the same format -->
        </div>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Here is some information about our community.</p>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
